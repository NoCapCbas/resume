name: Build LaTeX Resume

on:
  push:
    branches: [ main ]
    paths:
      - 'resume.tex'
      - '.github/workflows/build-resume.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'resume.tex'
      - '.github/workflows/build-resume.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Build PDF with Python script
      run: |
        python3 latex_to_pdf.py resume.tex
    
    - name: Check if PDF was created
      run: |
        if [ -f resume.pdf ]; then
          echo "PDF created successfully"
          ls -la resume.pdf
        else
          echo "PDF creation failed"
          exit 1
        fi
    
    - name: Commit PDF
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add resume.pdf
        git diff --cached --quiet || git commit -m "Update resume.pdf [skip ci]"
    
    - name: Push changes
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}